<body>

            <li class="logo col s6 l8">SproutThink</li>

            <li class="menu col s2 l1" data-target="detail"><a href="#" data-target="detail"  class="nav-link"><span data-target="detail" class="img_nav profile" id="profile"></span></a></li>  
        </ul>
    </nav> 
</div>
    <main>
        <div class="container">

            <div class="page active" id="home">
                    <div class="container">
                        <!-- Ingreso de usuarios -->
                        <div class="row">
                            <div class="col s6">
                                <section class="login-registrer ">
                                    <h5>Ingreso de usuarios</h5>
                                    <div class="row">
                                        <form class="col s12 m12 l12">
                                            <div class="row">
                                                <div class="input-field col s12 m12 l10">
                                                    <input id="txtEmail2" type="email" class="validate">
                                                    <label for="email">Email</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12 m12 l10">
                                                    <input id="txtPassword2" type="password" class="validate">
                                                    <label for="password">Password</label>
                                                </div>
                                            </div>
                                            <a id="btnLogin" class="waves-effect waves-light btn">Inicia Sesión</a>
                                        </form>
                                    </div>
        
                                    <!-- Registro -->
                                    <h5>Registro de usuarios</h5>
                                    <div class="row">
                                        <form class="col s12">
                                            <div class="row">
                                                <div class="input-field col s12 m12 l10">
                                                    <input id="name" type="text" class="validate">
                                                    <label for="name">Tu nombre</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12 m12 l10">
                                                    <input id="user-name" type="text" class="validate">
                                                    <label for="user-name">Nombre de Usuario</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12 m12 l10">
                                                    <input id="birthday" type="date" class="validate">
                                                    <label for="birthday"></label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12 m12 l10">
                                                    <input id="txtEmail" type="email" class="validate">
                                                    <label for="email">Email</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12 m12 l10">
                                                    <input id="txtPassword" type="password" class="validate">
                                                    <label for="password">Password</label>
                                                </div>
                                            </div>
                                            <a id="btnSignUp" class="waves-effect waves-light btn">Registrate</a>
                                        </form>
                                    </div>
                                </section>
                            </div>
                            <div class="col s6">
                                <img class="materialboxed imgside" src="https://images.pexels.com/photos/414928/pexels-photo-414928.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"></div>
                        </div>
                    </div>
                </div>
                <!--Termina container LOGIN -->
                <div id="content">
            <div class="page" id="home2">
                <h1>Noticias: aquí verás las publicaciones más recientes</h1>
               <div id="idModal" class="modal">
                   <div class="modal-content">
                        <textarea name="" id="txtPostEdit" cols="30" rows="10"></textarea>
                   </div>
                   <div class="modal-footer">
                        <a id="save-post" class="modal-close">Guardar</a>
                   </div>
               </div>
               <div id="idModalDelete" class="modal">
                    <div class="modal-content">
                        <p>¿Estás seguro de que quieres elimiar esto?</p>
                    </div>
                    <div class="modal-footer">
                         <a id="delete-post" class="modal-close">Aceptar</a>
                         <a class="modal-close">Cancelar</a>
                    </div>
                </div>
                <section id="container-feed-news"></section>
            </div>
            <section class="page" id="list">
                <div class="row container-inner">
                    <!-- <h1>Publicar</h1> -->
                    <div class="input-field col s12 l12">
                        <input id="input_text"  class="msg-title" type="text" data-length="10" placeholder="Titulo">
                        <!-- <label for="input_text">Titulo</label> -->
                    </div>
                    <div class="input-field col s12 l12">
                        <textarea id="txtPost" class="message-large" placeholder="Escribe tu historia..."  data-length="120"></textarea>
                    </div>
                    <div class="divider"></div>
                    <div class="col s1 l1 center-align">
                        <img class="img-privacity " src="images/user.svg" alt="">
                    </div>
                    <div class="col s7 l3">
                        <select >
                            <option class="msg-privacity" value="" disabled selected>Quien puede ver esto</option>
                            <option value="1">Público</option>
                            <option value="2">Solo amigos</option>
                        </select>
                        <!-- <label>Quien puede ver esto</label> -->
                    </div>
                    <div class="col s4 l8 right-align">
                        <a id="btn-post"  class="btn-post waves-effect waves-light btn-small">Publicar</a>
                    </div>
                    <div>
                    <a href="" class="msg"></a>
                    </div>
                </div>
                <div class="row">
                <div class="input-field col s12"></div>
                </div>
                <div>
                <p id="showPost"></p>
            </section>
            <div class="page" id="detail">
                <h1>Perfil</h1>
                    <section id= "profile">
                            <section id="container-feed"> 
                            </section>
                        <table class= "table">
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Nombre</th>
                                    <th>Nombre de usuario</th>
                                    <th>Fecha de nacimiento</th>
                                </tr>
                            </thead>
                            <tbody id = "table2">
                            </tbody>
                        </table>
                        <button id="save-profile">Guardar</button>
                    </section>
            </div>
        </div> 
    </div>  
    </main>

    <script src= "spa.js"></script>
    <script src= "interactividad.js"></script>
</body>
</html>

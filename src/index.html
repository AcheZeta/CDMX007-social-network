<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SproutThink</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--estilos sin framework-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="page active" id="home">
                <section class="login-registrer">
                    <h1>SproutThink</h1>
                    <h2>Ingreso de usuarios</h2>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="txtEmail2" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="txtPassword2" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <a id="btnLogin" class="waves-effect waves-light btn">Inicia Sesión</a>
                        </form>
                    </div>

                    <!-- <input id="txtEmail2" type="email">
                    <input id="txtPassword2" type="password"> -->
                    <!-- <button id="btnLogin">Iniciar Sesión</button> -->

                    <h2>Registro de usuarios</h2>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="name" type="text" class="validate">
                                    <label for="name">Tu nombre</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="user-name" type="text" class="validate">
                                    <label for="user-name">Nombre de Usuario</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="birthday" type="date" class="validate">
                                    <label for="birthday">Cumpleaños</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="txtEmail" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="txtPassword" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <a id="btnSignUp" class="waves-effect waves-light btn">Registrate</a>
                        </form>
                    </div>
                </section>
            </div>
        </div>
        <!--Termina conteiner LOGIN -->


        <!-- NAVBAR LIST -->
        <nav class="top-nav">
            <ul>
                <li data-target="home2"><a href="#" data-target="home2" class="nav-link"><img class="img_nav" src="images/homeblack.svg"
                            data-target="home2" alt="home"></a></li>
                <li data-target="list"><a href="#" data-target="list" class="nav-link"><img class="img_nav" src="images/addblack.svg"
                            data-target="list" alt="more"></a></li>
                <li data-target="detail"><a href="#" data-target="detail" class="nav-link"><img class="img_nav" src="images/profileblack.svg"
                            data-target="detail" alt="profile"></a></li>
            </ul>
        </nav>
        <!-- Container feed  -->
        <div class="container">
            <div class="page" id="home2">
                <h1>Noticias</h1>
                <section id="container-feed">
                    <p>Escribe tu primer post</p>
                </section>
            </div>
        </div>
        <div class="container">
            <div class="page" id="list">
                <!-- <nav class="top-nav">
                <ul>
                    <li data-target="home2"><a href="#" data-target="home2" class="nav-link"><img class="img_nav" src="images/homeblack.svg"

                </ul>
            </nav> -->

                <h1>Publicar</h1>
                <textarea name="" id="txtPost" cols="30" rows="10"></textarea>
                <button id="btn-post">Publicar</button>
                <select>
                    <option value="" disabled selected>Privacidad</option>
                    <option value="1">Público</option>
                    <option value="2">Solo amigos</option>
                </select>
                <label>Privacidad</label>
                <textarea name="" id="txtPostEdit" cols="30" rows="10"></textarea>
                <button id="save-post">Guardar</button>
                <div class="row">
                    <div class="input-field col s12">

                    </div>
                </div>
                <div>
                    <p id="showPost"></p>
                </div>
            </div>
        </div>


        <div class="page" id="detail">
            <div class="container">

                <!-- <nav class="top-nav">
                    <ul>
                        <li data-target="home2"><a href="#" data-target="home2" class="nav-link"><img class="img_nav"

                                    src="images/profileblack.svg" data-target="detail" alt="profile"></a></li>
                    </ul>
                </nav> -->
                <h1>Tu Perfil</h1>
                <section id="profile">
                    <h1>Aqui puedes editar tus datos de perfil</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Nombre</th>
                                <th>Nombre de usuario</th>
                                <th>Fecha de nacimiento</th>
                            </tr>
                        </thead>
                        <tbody id="table2">
                        </tbody>
                    </table>
                    <button id="save-profile">Guardar</button>
                </section>
            </div>
        </div>
    </main>

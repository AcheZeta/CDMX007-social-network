<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SproutThink</title>
    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <!--Css-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="page active" id="home">
                <section class="login-registrer">
                    <h1>SproutThink</h1>
                    <h2>Registro de usuarios</h2>

                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12 m6 l6">
                                    <input id="name" type="text" class="validate">
                                    <label for="name">Nombre Completo</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12 m6 l6">
                                    <input id="user-name" type="text" class="validate">
                                    <label for="user-name">Nombre de Usuario</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12 m6 l6">
                                    <input id="txtEmail" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12 m6 l6">
                                    <input id="txtPassword" type="password" class="validate">
                                    <label for="password">Contraseña</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12 m6 l6">
                                    <input id="birthday" type="text" class="validate">
                                    <label for="birthday">Fecha de nacimiento</label>
                                </div>
                            </div>
                        </form>

                        <a id="btnSignUp" class="waves-effect waves-light btn">Registrate</a>
                    </div>


                    <!-- <input id="name" placeholder="Nombre completo" type="text"> -->
                    <!-- <input id="user-name" placeholder="Nombre de usuario" type="text"> -->
                    <!-- <input id="birthday" placeholder="Fecha de nacimiento" type="text"> -->
                    <!-- <input id="txtEmail" placeholder="Correo electrónico" type="email"> -->
                    <!-- <input id="txtPassword" placeholder="Contraseña" type="password"> -->
                    <!-- <button id="btnSignUp">Registrate</button> -->

                    <h2>Ingreso de usuarios</h2>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12 m6 l6">
                                    <input id="txtEmail2" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m6 l6">
                                    <input id="txtPassword2" type="password" class="validate">
                                    <label for="password">Contraseña</label>
                                </div>
                            </div>
                        </form>
                        <a id="btnLogin" class="waves-effect waves-light btn">Iniciar Sesión</a>
                    </div>
                </section>
            </div>
            <div class="container">
                <div class="page" id="home2">
                    <nav class="top-nav">
                        <ul>
                            <li><a href="#" class="nav-link"><img class="img_nav" src="images/homeblack.svg"
                                        data-target="home2" alt="home"></a></li>
                            <li><a href="#" class="nav-link"><img class="img_nav" src="images/addblack.svg" data-target="list"
                                        alt="more"></a></li>
                            <li><a href="#" class="nav-link"><img class="img_nav" src="images/profileblack.svg"
                                        data-target="detail" alt="profile"></a></li>
                        </ul>
                    </nav>
                    <h1>Noticias</h1>
                    <section id="container-feed">
                        <p>Escribe tu primera publicación</p>
                    </section>
                </div>
                <div class="page" id="list">
                    <nav class="top-nav">
                        <ul>
                            <li><a href="#" class="nav-link"><img class="img_nav" src="images/homeblack.svg"
                                        data-target="home2" alt="home"></a></li>
                            <li><a href="#" class="nav-link"><img class="img_nav" src="images/addblack.svg" data-target="list"
                                        alt="more"></a></li>
                            <li><a href="#" class="nav-link"><img class="img_nav" src="images/profileblack.svg"
                                        data-target="detail" alt="profile"></a></li>
                        </ul>
                    </nav>
                    <h1>Publicar</h1>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <button>Publicar</button>
                    <div class="row">
                        <div class="input-field col s12">
                            <select>
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>Materialize Select</label>
                        </div>
                    </div>
                </div>

                <div class="page" id="detail">
                    <nav class="top-nav">
                        <ul>
                            <li><a href="#" class="nav-link"><img class="img_nav" src="images/homeblack.svg"
                                        data-target="home2" alt="home"></a></li>
                            <li><a href="#" class="nav-link"><img class="img_nav" src="images/addblack.svg" data-target="list"
                                        alt="more"></a></li>
                            <li><a href="#" class="nav-link"><img class="img_nav" src="images/profileblack.svg"
                                        data-target="detail" alt="profile"></a></li>
                        </ul>
                    </nav>
                    <h1>perfil</h1>
                    <section id="profile">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Nombre</th>
                                    <th>Nombre de usuario</th>
                                    <th>Fecha de nacimiento</th>
                                </tr>
                            </thead>
                            <tbody id="table2">
                            </tbody>
                        </table>
                        <button id="save-profile">Guardar</button>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <!---firebase cdn--->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!---firestore--->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <!---materialize--->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script src="app.js"></script>
    <script src="spa.js"></script>
    <script src="interactividad.js"></script>
</body>

</html>
